{% extends "base.html" %}
{% load static %}
{% block content %}
            <!-- checkout section  -->
	<section class="checkout-section spad">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6" style="border:2px solid #eee;padding:20px;background:#fff;">

                        {% if form.errors %}

                        {% for key,value in form.errors.items %}
                        <div class="alert alert-danger">
                            {{ value }}
                        </div>

                        {% endfor %}

                        {% endif %}
					<form method="post" class="checkout-form">
						{% csrf_token %}
						<h3 style="text-align:center;">Şifrəni Dəyiş</h3>
						<div class="row justify-content-center">
							<div class="col-md-12">
                                <input type="text" name="old_password" {% if form.username.errors %} style="border:1px solid red;" {% endif %} placeholder="Köhnə Şifrə">
								<input type="text" name="new_password1" {% if form.password.errors %} style="border:1px solid red;" {% endif %} placeholder="Yeni Şifrə">
                                <input type="text" name="new_password2" {% if form.password.errors %} style="border:1px solid red;" {% endif %} placeholder="Yeni Şifrə Təkrar">
							</div>

						</div>
						<button  type="submit" class="site-btn submit-order-btn">Tamamla</button>
					</form>



				</div>
			</div>
		</div>
	</section>
	<!-- checkout section end -->

{% endblock %}
